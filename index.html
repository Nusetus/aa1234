<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 110vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: rgba(255, 255, 255, 0.3);
      position: relative;
    }

    /* Ostoskori laatikko yläkulmassa */
    #cart-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4db5da;
      color: #fff;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      width: 45px; /* leveämpi */
      height: 30px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #cart-box:hover {
      background-color: #4db5da;
    }

    .bottom-line {
      margin: 0 1cm 1.5cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 0 1cm 2cm 1cm;
      user-select: none;
      flex-wrap: nowrap;
      color: rgba(255,255,255,0.3);
      gap: 2rem;
      position: relative;
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
      min-width: 200px;
      position: relative;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .language-select {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px;
      user-select: none;
      font-weight: normal;
      position: relative;
      width: max-content;
      transition: color 0.2s;
    }

    .language-select:hover {
      color: #a3c1ff;
    }

    .language-select img {
      height: 18px;
      width: auto;
      border-radius: 2px;
      display: block;
    }

    .language-select span {
      user-select: none;
    }

    .language-select .dropdown-arrow {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      margin-left: 4px;
      margin-bottom: -1px;
    }

    .language-box {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 0;
      background-color: #444a56;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      color: white;
      z-index: 999;
      min-width: max-content;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      max-width: 200px;
      user-select: none;
    }

    .language-box img {
      height: 18px;
      width: auto;
      display: block;
      border-radius: 2px;
    }

    .middle-buttons-container {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
      min-width: 360px;
      user-select: none;
      color: rgba(255,255,255,0.3);
    }

    .middle-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.3rem;
      min-width: 180px;
      user-select: none;
    }

    button.middle-button {
      font-family: 'Eurostile', Arial, sans-serif;
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      color: inherit;
      text-align: center;
      transition: color 0.2s;
      font-size: 14px;
      user-select: none;
    }

    button.middle-button:hover {
      color: #a3c1ff;
    }

    .somet-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
      user-select: none;
      cursor: pointer;
      gap: 8px;
      margin-left: 2cm;
    }

    .somet-text {
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.15);
      margin-bottom: 4px;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    .tiktok-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      user-select: none;
    }

    .tiktok-btn img {
      width: 32px;
      height: auto;
      display: block;
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100);
      transition: filter 0.3s;
    }

    .tiktok-btn:hover img {
      filter: invert(29%) sepia(60%) saturate(1572%) hue-rotate(184deg) brightness(1);
    }

    .copyright-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      user-select: none;
      white-space: nowrap;
      color: rgba(255,255,255,0.3);
      font-size: 15px;
      min-width: 200px;
    }

    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: max-content;
    }

    button.footer-button {
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      user-select: text;
      transition: color 0.2s;
      white-space: nowrap;
      text-align: left;
      font-size: 13px;
    }

    button.footer-button:hover {
      color: #a3c1ff;
    }

    /* Ostoskori popup */
    #cart-popup {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 8cm;
      height: 5cm;
      background-color: #444a56;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      color: rgba(255, 255, 255, 0.15);
      display: none;
      flex-direction: column;
      padding: 0.7rem 1rem;
      box-sizing: border-box;
      z-index: 1001;
      user-select: none;
    }

    #cart-popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    #cart-popup-close {
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      transition: color 0.2s;
    }

    #cart-popup-close:hover {
      color: #ff6666;
    }

    #cart-popup-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.1);
      text-align: center;
      user-select: none;
    }

    #cart-popup-footer {
      margin-top: auto;
    }

    #cart-popup-footer-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255,255,255,0.15);
      font-size: 18px;
      margin-bottom: 0.2rem;
      font-weight: 600;
    }

    #cart-popup-footer-text span:last-child {
      color: white;
      font-weight: 700;
    }

    #show-cart-btn {
      width: 100%;
      background-color: #1e2228;
      color: rgba(255,255,255,0.15);
      border: none;
      padding: 0.6rem 0;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 11px;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: color 0.3s;
    }

    #show-cart-btn:hover {
      color: #4db5da;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
        margin: 0.5cm 0.5cm 3cm 0.5cm;
        gap: 0.5rem;
      }

      .payment-title,
      button.footer-button,
      .copyright,
      button.middle-button {
        font-size: 13px;
      }

      .payment-logos {
        gap: 12px;
        flex-wrap: wrap;
      }

      .payment-logos img {
        height: 24px;
      }

      .middle-buttons-container {
        flex-direction: column;
        min-width: auto;
        gap: 0.5rem;
      }

      .middle-buttons {
        min-width: auto;
        text-align: left;
        flex-direction: row;
        gap: 1rem;
      }

      .somet-wrapper {
        flex-direction: column;
        gap: 0.5rem;
        min-width: auto;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Ostoskori laatikko -->
  <div id="cart-box" aria-label="Ostoskorin sisältö" role="button" tabindex="0">0</div>

  <!-- Ostoskori popup -->
  <div id="cart-popup" role="region" aria-label="Ostoskorin tiedot">
    <div id="cart-popup-header">
      <span>OSTOSKORI</span>
      <button id="cart-popup-close" aria-label="Sulje ostoskori">&times;</button>
    </div>
    <div id="cart-popup-content">Ostoskorisi on tyhjä.</div>
    <div id="cart-popup-footer">
      <div id="cart-popup-footer-text">
        <span>Loppusumma</span>
        <span>0,00 €</span>
      </div>
      <button id="show-cart-btn">NÄYTÄ OSTOSKORI</button>
    </div>
  </div>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="payment-group">
      <div class="payment-title">Maksutavat</div>
      <div class="payment-logos">
        <img src="applepay.svg" alt="Apple Pay" />
        <img src="mc.svg" alt="Mastercard" />
        <img src="mobilepay.svg" alt="MobilePay" />
        <img src="visa.svg" alt="Visa" />
      </div>
      <div class="language-select" tabindex="0" role="button" onclick="toggleLangBox()" aria-label="Valitse kieli">
        <div class="language-box" id="langBox" style="display:none;">
          <img src="Suomenlippu.svg" alt="Suomenlippu" />
          <span>Suomi</span>
        </div>
        <img src="Suomenlippu.svg" alt="Suomenlippu" />
        <span>FI</span>
        <i class="dropdown-arrow"></i>
      </div>
    </div>

    <div class="middle-buttons-container">
      <div class="middle-buttons">
        <button class="middle-button" onclick="window.location.href='#'">Toimitus- ja maksuehdot</button>
        <button class="middle-button" onclick="window.location.href='#'">Tietosuojaseloste</button>
      </div>

      <div class="somet-wrapper">
        <div class="somet-text">Somet</div>
        <button class="tiktok-btn" aria-label="Tiktok some-link" onclick="window.open('https://www.tiktok.com', '_blank')">
          <img src="Tiktok.png" alt="Tiktok" />
        </button>
      </div>
    </div>

    <div class="copyright-group">
      <button class="footer-button" onclick="window.location.href='mailto:contact@gmail.com'">contact@gmail.com</button>
      <div class="copyright">© 2025 Verkkokauppa</div>
    </div>
  </div>

  <script>
    const cartBox = document.getElementById('cart-box');
    const cartPopup = document.getElementById('cart-popup');
    const cartPopupClose = document.getElementById('cart-popup-close');

    cartBox.addEventListener('click', () => {
      if (cartPopup.style.display === 'flex') {
        cartPopup.style.display = 'none';
      } else {
        cartPopup.style.display = 'flex';
      }
    });

    cartPopupClose.addEventListener('click', () => {
      cartPopup.style.display = 'none';
    });

    // Kielivalikon dropdown (vain demo, ei muuta toimintoa)
    function toggleLangBox() {
      const langBox = document.getElementById('langBox');
      if (langBox.style.display === 'flex') {
        langBox.style.display = 'none';
      } else {
        langBox.style.display = 'flex';
      }
    }
  </script>

</body>
</html>
