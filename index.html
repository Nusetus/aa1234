<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 110vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: rgba(255, 255, 255, 0.3);
      position: relative;
    }

    /* Ostoskori laatikko yläkulmassa */
    #cart-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4db5da; /* muutettu väri */
      color: #fff; /* valkoinen teksti */
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 21px; /* iso fontti */
      width: 45px; /* 1.5x leveämpi */
      height: 45px; /* 1.5x korkeampi */
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #cart-box:hover {
      background-color: #3a93b4;
    }

    .bottom-line {
      margin: 0 1cm 1.5cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 0 1cm 2cm 1cm;
      user-select: none;
      flex-wrap: nowrap;
      color: rgba(255,255,255,0.3);
      gap: 2rem;
      position: relative;
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
      min-width: 200px;
      position: relative;
      /* Siirto ylöspäin */
      margin-bottom: 1rem;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .language-select {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px; /* pienennetty */
      user-select: none;
      font-weight: normal;
      position: relative;
      width: max-content;
      transition: color 0.2s;
      /* Siirto ylöspäin */
      margin-bottom: 1rem;
    }

    .language-select:hover {
      color: #a3c1ff;
    }

    .language-select img {
      height: 18px; /* pienennetty lippu */
      width: auto;
      border-radius: 2px;
      display: block;
    }

    .language-select span {
      user-select: none;
    }

    .language-select .dropdown-arrow {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      margin-left: 4px;
      margin-bottom: -1px;
    }

    .language-box {
      display: none; /* Aluksi piilossa */
      position: absolute;
      bottom: 30px;
      left: 0;
      background-color: #444a56; /* harmaa tausta */
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      color: white;
      z-index: 999;
      min-width: max-content;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      max-width: 200px;
      user-select: none;
    }

    .language-box img {
      height: 18px;
      width: auto;
      display: block;
      border-radius: 2px;
    }

    /* Keskitetään toimitus- ja tietosuoja-napit alareunaan */
    .middle-buttons-container {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
      min-width: 360px;
      user-select: none;
      color: rgba(255,255,255,0.3);

      justify-content: center; /* keskitys */
      width: 100%; /* koko leveys */
      order: 2;
    }

    .middle-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.3rem;
      min-width: 180px;
      user-select: none;
      text-align: center;
    }

    button.middle-button {
      font-family: 'Eurostile', Arial, sans-serif;
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      color: inherit;
      text-align: center;
      transition: color 0.2s;
      font-size: 14px;
      user-select: none;
    }

    button.middle-button:hover {
      color: #a3c1ff;
    }

    /* Siirrä somet nappia 3cm oikealle */
    .somet-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
      user-select: none;
      cursor: pointer;
      gap: 8px;
      margin-left: 3cm; /* siirretty 3cm oikealle */
      order: 3;
    }

    .somet-text {
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.15);
      margin-bottom: 4px;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    .tiktok-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      user-select: none;
      transition-delay: 0s !important; /* poista hover viive */
    }

    .tiktok-btn img {
      width: 32px;
      height: auto;
      display: block;
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100); /* valkoinen */
      transition: filter 0.3s ease 0s !important; /* poista viive */
    }

    .tiktok-btn:hover img {
      filter: invert(45%) sepia(84%) saturate(4046%) hue-rotate(210deg) brightness(1); /* vaaleansininen hover */
      transition-delay: 0s !important;
    }

    .copyright-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      user-select: none;
      white-space: nowrap;
      color: rgba(255,255,255,0.3);
      font-size: 15px;
      min-width: 200px;
      order: 1;
      margin-bottom: 1rem;
    }

    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: max-content;
    }

    button.footer-button {
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      user-select: text;
      transition: color 0.2s;
      white-space: nowrap;
      text-align: left;
      font-size: 13px;
    }

    button.footer-button:hover {
      color: #a3c1ff;
    }

    /* Ostoskori boxin kasvatus (puolet isompi) */
    #cart-dropdown {
      position: fixed;
      top: 55px; /* suoraan ostoskorin napin alle */
      right: 10px;
      width: 12cm; /* 8cm * 1.5 */
      height: 7.5cm; /* 5cm * 1.5 */
      background-color: #444a56; /* sama kuin kielivalikon tausta */
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      color: rgba(255, 255, 255, 0.3);
      font-family: 'Eurostile', Arial, sans-serif;
      display: none;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      user-select: none;
      z-index: 1500;
    }

    #cart-dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: white;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      user-select: none;
    }

    #cart-dropdown-header button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: normal;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      user-select: none;
    }

    #cart-dropdown-body {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: rgba(255,255,255,0.08);
      text-align: center;
      user-select: none;
      margin-top: 0.8rem;
    }

    #cart-dropdown-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      user-select: none;
    }

    #total-label {
      font-size: 20px;
      color: rgba(255,255,255,0.2);
      user-select: none;
      display: inline-block;
    }

    #total-amount {
      font-size: 20px;
      font-weight: bold;
      color: white;
      user-select: none;
      float: right;
      width: 5cm;
      text-align: right;
    }

    #show-cart-btn {
      background-color: #1e2228; /* taustaväri sama kuin sivu */
      color: rgba(255,255,255,0.3);
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    #show-cart-btn:hover {
      color: #4db5da;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
        margin: 0.5cm 0.5cm 3cm 0.5cm;
        gap: 0.5rem;
      }

      .payment-title,
      button.footer-button,
      .copyright,
      button.middle-button {
        font-size: 13px;
      }

      .payment-logos {
        gap: 12px;
        flex-wrap: wrap;
      }

      .payment-logos img {
        height: 24px;
      }

      .middle-buttons-container {
        flex-direction: column;
        min-width: auto;
        gap: 0.5rem;
      }

      .somet-wrapper {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div id="cart-box" aria-label="Ostoskori" role="button" tabindex="0">🛒</div>

  <div id="cart-dropdown" role="dialog" aria-modal="true" aria-labelledby="cart-dropdown-header">
    <div id="cart-dropdown-header">
      OSTOSKORI
      <button id="close-cart" aria-label="Sulje ostoskori">×</button>
    </div>
    <div id="cart-dropdown-body">
      Ostoskorisi on tyhjä.
    </div>
    <div id="cart-dropdown-footer">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
        <span id="total-label">Loppusumma</span>
        <span id="total-amount">0,00 €</span>
      </div>
      <button id="show-cart-btn" aria-label="Näytä ostoskori">NÄYTÄ OSTOSKORI</button>
    </div>
  </div>

  <div class="bottom-line"></div>

  <footer class="footer-container" role="contentinfo" aria-label="Sivun alatunniste">

    <div class="middle-buttons-container">
      <div class="middle-buttons" role="navigation" aria-label="Toimitusehdot ja maksutavat">
        <button class="middle-button" type="button" aria-label="Toimitusehdot">Toimitusehdot</button>
        <button class="middle-button" type="button" aria-label="Maksuehdot">Maksuehdot</button>
        <button class="middle-button" type="button" aria-label="Tietosuojaseloste">Tietosuojaseloste</button>
      </div>
    </div>

    <div class="somet-wrapper" role="navigation" aria-label="Sosiaalisen median linkit">
      <div class="somet-text">SEURAA MEITÄ</div>
      <button class="tiktok-btn" aria-label="TikTok">
        <img src="tiktok-icon-white.svg" alt="TikTok" />
      </button>
    </div>

  </footer>

  <script>
    // Ostoskori-laatikon toggle
    const cartBox = document.getElementById('cart-box');
    const cartDropdown = document.getElementById('cart-dropdown');
    const closeCartBtn = document.getElementById('close-cart');

    cartBox.addEventListener('click', () => {
      if (cartDropdown.style.display === 'flex') {
        cartDropdown.style.display = 'none';
      } else {
        cartDropdown.style.display = 'flex';
      }
    });

    closeCartBtn.addEventListener('click', () => {
      cartDropdown.style.display = 'none';
    });

    // Näytä ostoskori -napin toiminnallisuus (tässä vain sulkee laatikon)
    document.getElementById('show-cart-btn').addEventListener('click', () => {
      alert('Näytä ostoskori -toiminto ei ole vielä toteutettu.');
    });

  </script>

</body>
</html>
