<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 110vh;
      overflow-y: scroll;
      color: rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Ostoskori laatikko */
    #cart-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4db5da;
      color: #fff;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 22px;
      width: 67.5px;  /* 45px * 1.5 */
      height: 45px;   /* 30px * 1.5 */
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #cart-box:hover {
      background-color: #4db5da;
    }

    .bottom-line {
      margin: 0 1cm 1.5cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    /* Footer koko rivi, keskitetty ja somet oikeaan */
    .footer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin: 0 1cm 5rem 1cm;
      user-select: none;
      gap: 2rem;
      position: relative;
      flex-wrap: nowrap;
    }

    /* Maksutavat + kielivalikko vasemmalle yl√∂s */
    .left-section {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      justify-content: flex-start;
      align-items: flex-start;
      margin-right: auto;
      margin-bottom: 1rem;
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
      min-width: 200px;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .language-select {
      margin-top: 8px; /* v√§h√§n ylemm√§s */
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px;
      user-select: none;
      font-weight: normal;
      position: relative;
      width: max-content;
      transition: color 0.2s;
    }

    .language-select:hover {
      color: #a3c1ff;
    }

    .language-select img {
      height: 18px;
      width: auto;
      border-radius: 2px;
      display: block;
    }

    .language-select span {
      user-select: none;
    }

    .language-select .dropdown-arrow {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      margin-left: 4px;
      margin-bottom: -1px;
    }

    .language-box {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 0;
      background-color: #444a56;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      color: white;
      z-index: 999;
      min-width: max-content;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      max-width: 200px;
      user-select: none;
    }

    .language-box img {
      height: 18px;
      width: auto;
      display: block;
      border-radius: 2px;
    }

    /* Footer linkit keskelle alareunaa */
    .footer-links {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: rgba(255, 255, 255, 0.3);
      font-size: 15px;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-family: 'Eurostile', Arial, sans-serif;
      z-index: 1000;
    }

    .footer-links button {
      background: none;
      border: none;
      padding: 4px 8px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
      font-size: 15px;
      text-transform: none;
      cursor: pointer;
      transition: color 0.2s;
      user-select: text;
      font-family: 'Eurostile', Arial, sans-serif;
    }
    .footer-links button:hover {
      color: #a3c1ff;
    }

    /* Some nappi oikeaan alalaitaan */
    .somet-wrapper {
      position: fixed;
      bottom: 10px;
      right: 10px;
      user-select: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.3);
      z-index: 1000;
    }

    .somet-text {
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.15);
      margin-bottom: 4px;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    .tiktok-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      user-select: none;
      transition: none !important; /* EI viivett√§ */
    }

    .tiktok-btn img {
      width: 32px;
      height: auto;
      display: block;
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100);
      transition: none !important; /* EI viivett√§ */
    }

    .tiktok-btn:hover img {
      filter: invert(43%) sepia(53%) saturate(2200%) hue-rotate(182deg) brightness(1);
      transition: none !important; /* EI viivett√§ */
    }

    /* Ostoskori popup, puolet leve√§mpi ja korkeampi */

    #cart-popup {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 12cm; /* 8cm * 1.5 */
      height: 7.5cm; /* 5cm * 1.5 */
      background-color: #444a56;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      color: rgba(255, 255, 255, 0.15);
      display: none;
      flex-direction: column;
      padding: 1.2rem 1.5rem;
      box-sizing: border-box;
      z-index: 1001;
      user-select: none;
      font-size: 18px;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    #cart-popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
    }

    #cart-popup-close {
      cursor: pointer;
      font-size: 28px;
      user-select: none;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      transition: color 0.2s;
    }

    #cart-popup-close:hover {
      color: #ff6666;
    }

    #cart-popup-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.1);
      text-align: center;
      user-select: none;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    #cart-popup-footer {
      margin-top: auto;
      user-select: none;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    #cart-popup-footer-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255,255,255,0.15);
      font-size: 28px;
      margin-bottom: 0.5rem;
      font-weight: 600;
      user-select: none;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    #cart-popup-footer-text span:last-child {
      color: white;
      font-weight: 700;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    #show-cart-btn {
      width: 100%;
      background-color: #1e2228;
      color: rgba(255,255,255,0.15);
      border: none;
      padding: 1rem 0;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: color 0.3s;
    }

    #show-cart-btn:hover {
      color: #4db5da;
    }

    ::selection {
      background: #4db5da;
      color: white;
    }
  </style>
</head>
<body>

  <div id="cart-box" title="Ostoskori">
    üõí
  </div>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="left-section">
      <div class="payment-group">
        <button class="footer-button" onclick="window.location.href='toimitus.html'">Toimitus- ja maksuehdot</button>
        <button class="footer-button" onclick="window.location.href='tietosuoja.html'">Tietosuojaseloste</button>
      </div>

      <div class="language-select" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Valitse kieli">
        <img src="flag-fi.png" alt="Suomi" />
        <span>FI</span>
        <span class="dropdown-arrow"></span>

        <div class="language-box" role="listbox" aria-label="Kielet">
          <div role="option" tabindex="0"><img src="flag-fi.png" alt="Suomi" /> FI</div>
          <div role="option" tabindex="0"><img src="flag-en.png" alt="Englanti" /> EN</div>
          <div role="option" tabindex="0"><img src="flag-se.png" alt="Ruotsi" /> SE</div>
        </div>
      </div>
    </div>

    <div class="footer-links" aria-label="Footer linkit">
      <button onclick="window.location.href='toimitus.html'">Toimitus- ja maksuehdot</button>
      <button onclick="window.location.href='tietosuoja.html'">Tietosuojaseloste</button>
    </div>

    <div class="somet-wrapper" title="Sosiaalinen media">
      <button class="tiktok-btn" aria-label="TikTok">
        <img src="tiktok-icon.png" alt="TikTok" />
      </button>
    </div>
  </div>

  <!-- Ostoskori popup -->
  <div id="cart-popup" aria-live="polite" role="dialog" aria-modal="true" aria-labelledby="cart-popup-header">
    <div id="cart-popup-header">
      <div>OSTOSKORI</div>
      <button id="cart-popup-close" aria-label="Sulje ostoskori popup">√ó</button>
    </div>
    <div id="cart-popup-content">
      Ostoskorisi on tyhj√§.
    </div>
    <div id="cart-popup-footer">
      <div id="cart-popup-footer-text">
        <span>Loppusumma</span>
        <span>0,00 ‚Ç¨</span>
      </div>
      <button id="show-cart-btn">N√ÑYT√Ñ OSTOSKORI</button>
    </div>
  </div>

<script>
  // Ostoskori avaa/sulje
  const cartBox = document.getElementById('cart-box');
  const cartPopup = document.getElementById('cart-popup');
  const cartPopupClose = document.getElementById('cart-popup-close');

  cartBox.addEventListener('click', () => {
    cartPopup.style.display = (cartPopup.style.display === 'flex') ? 'none' : 'flex';
  });

  cartPopupClose.addEventListener('click', () => {
    cartPopup.style.display = 'none';
  });

  // TikTok hover effect ilman viivett√§, v√§ri #4db5da
  const tiktokBtn = document.querySelector('.tiktok-btn');
  tiktokBtn.addEventListener('mouseenter', () => {
    tiktokBtn.querySelector('img').style.filter = 'invert(43%) sepia(53%) saturate(2200%) hue-rotate(182deg) brightness(1)';
  });
  tiktokBtn.addEventListener('mouseleave', () => {
    tiktokBtn.querySelector('img').style.filter = 'invert(0%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100)';
  });

  // Kielivalikon dropdown
  const langSelect = document.querySelector('.language-select');
  const langBox = document.querySelector('.language-box');

  langSelect.addEventListener('click', () => {
    const expanded = langSelect.getAttribute('aria-expanded') === 'true';
    langSelect.setAttribute('aria-expanded', !expanded);
    langBox.style.display = expanded ? 'none' : 'flex';
  });

  // Sulje kielivalikko kun klikkaa muualla
  document.addEventListener('click', (e) => {
    if (!langSelect.contains(e.target)) {
      langSelect.setAttribute('aria-expanded', false);
      langBox.style.display = 'none';
    }
  });
</script>

</body>
</html>
