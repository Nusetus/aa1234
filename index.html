<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 110vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: rgba(255, 255, 255, 0.3);
      position: relative;
    }

    /* Ostoskori laatikko yläkulmassa */
    #cart-box {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4db5da; /* uusi väri */
      color: #fff; /* valkoinen teksti */
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      width: 45px; /* 30px -> 45px */
      height: 30px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #cart-box:hover {
      background-color: #3a91b1;
    }

    /* Ostoskori sisältöboxi */
    #cart-content-box {
      position: fixed;
      top: 45px; /* vähän alle ostoskorin alareuna */
      right: 10px;
      width: 8cm;
      height: 5cm;
      background-color: #444a56; /* sama kuin kielivalikon dropdown tausta */
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      padding: 0.6rem 1rem 1rem 1rem;
      color: rgba(255,255,255,0.6);
      z-index: 1099;
      user-select: none;
      font-family: 'Eurostile', Arial, sans-serif;
    }

    /* Boxin yläosa tekstit ja sulje-ruksi */
    #cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    #cart-header h2 {
      font-size: 0.8rem; /* pieni fontti */
      font-weight: normal;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
      user-select: none;
    }

    #cart-close-btn {
      font-size: 1.3rem;
      font-weight: normal;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 0 5px;
      line-height: 1;
      transition: color 0.2s ease;
    }
    #cart-close-btn:hover {
      color: #4db5da;
    }

    /* Keskellä tyhjä teksti */
    #cart-empty-text {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.1);
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
    }

    /* Loppusumma ja nappi alaosassa */
    #cart-footer {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.8rem;
    }

    #cart-total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgba(255,255,255,0.3);
      font-size: 1rem;
      user-select: none;
    }

    #cart-total-row .total-label {
      font-weight: normal;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.3);
      user-select: none;
    }

    #cart-total-row .total-amount {
      font-weight: normal;
      font-size: 1.1rem;
      color: #fff;
      user-select: none;
      min-width: 5cm;
      text-align: right;
    }

    /* Iso nappi */
    #show-cart-btn {
      width: 100%;
      background-color: #1e2228; /* sivun tausta */
      border: none;
      border-radius: 5px;
      padding: 0.6rem 0;
      color: rgba(255,255,255,0.3);
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 0.8rem; /* sama kuin "OSTOSKORI" */
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    #show-cart-btn:hover {
      background-color: #2a2f38;
      color: rgba(255,255,255,0.6);
    }

    .bottom-line {
      margin: 0 1cm 1.5cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 0 1cm 2cm 1cm;
      user-select: none;
      flex-wrap: nowrap;
      color: rgba(255,255,255,0.3);
      gap: 2rem;
      position: relative;
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
      min-width: 200px;
      position: relative;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .language-select {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px; /* pienennetty */
      user-select: none;
      font-weight: normal;
      position: relative;
      width: max-content;
      transition: color 0.2s;
    }

    .language-select:hover {
      color: #a3c1ff;
    }

    .language-select img {
      height: 18px; /* pienennetty lippu */
      width: auto;
      border-radius: 2px;
      display: block;
    }

    .language-select span {
      user-select: none;
    }

    .language-select .dropdown-arrow {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      margin-left: 4px;
      margin-bottom: -1px;
    }

    .language-box {
      display: none; /* Aluksi piilossa */
      position: absolute;
      bottom: 30px;
      left: 0;
      background-color: #444a56; /* harmaa tausta */
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      color: white;
      z-index: 999;
      min-width: max-content;
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      max-width: 200px;
      user-select: none;
    }

    .language-box img {
      height: 18px;
      width: auto;
      display: block;
      border-radius: 2px;
    }

    .middle-buttons-container {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
      min-width: 360px;
      user-select: none;
      color: rgba(255,255,255,0.3);
    }

    .middle-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.3rem;
      min-width: 180px;
      user-select: none;
    }

    button.middle-button {
      font-family: 'Eurostile', Arial, sans-serif;
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      color: inherit;
      text-align: center;
      transition: color 0.2s;
      font-size: 14px;
      user-select: none;
    }

    button.middle-button:hover {
      color: #a3c1ff;
    }

    .somet-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
      user-select: none;
      cursor: pointer;
      gap: 8px;
      margin-left: 2cm; /* siirretty 2cm oikealle */
    }

    .somet-text {
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.15);
      margin-bottom: 4px;
      white-space: nowrap;
      text-align: center;
      user-select: none;
    }

    .tiktok-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      user-select: none;
      transition: filter 0.3s;
    }

    .tiktok-btn img {
      width: 32px;
      height: auto;
      display: block;
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100); /* valkoinen */
      transition: filter 0.3s;
    }

    .tiktok-btn:hover img {
      filter: none;
      filter: drop-shadow(0 0 4px #4db5da);
    }

    .copyright-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      user-select: none;
      white-space: nowrap;
      color: rgba(255,255,255,0.3);
      font-size: 15px;
      min-width: 200px;
    }

    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: max-content;
    }

    button.footer-button {
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      user-select: text;
      transition: color 0.2s;
      white-space: nowrap;
      text-align: left;
      font-size: 13px;
    }

    button.footer-button:hover {
      color: #a3c1ff;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
        margin: 0.5cm 0.5cm 3cm 0.5cm;
        gap: 0.5rem;
      }

      .payment-title,
      button.footer-button,
      .copyright,
      button.middle-button {
        font-size: 13px;
      }

      .payment-logos {
        gap: 12px;
        flex-wrap: wrap;
      }

      .payment-logos img {
        height: 24px;
      }

      .middle-buttons-container {
        flex-direction: column;
        min-width: auto;
        gap: 0.5rem;
      }

      .middle-buttons {
        min-width: auto;
        text-align: left;
        flex-direction: row;
        gap: 1rem;
      }

      .somet-wrapper {
        flex-direction: column;
        gap: 0.5rem;
        min-width: auto;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Ostoskori laatikko -->
  <div id="cart-box" aria-label="Ostoskorin sisältö" role="button" tabindex="0">0</div>

  <!-- Ostoskori sisältöboxi -->
  <div id="cart-content-box" role="region" aria-label="Ostoskorin sisältö">
    <div id="cart-header">
      <h2>OSTOSKORI</h2>
      <div id="cart-close-btn" role="button" aria-label="Sulje ostoskori" tabindex="0">&times;</div>
    </div>

    <div id="cart-empty-text">Ostoskorisi on tyhjä.</div>

    <div id="cart-footer">
      <div id="cart-total-row">
        <div class="total-label">Loppusumma</div>
        <div class="total-amount">0,00 €</div>
      </div>
      <button id="show-cart-btn" aria-label="Näytä ostoskori">NÄYTÄ OSTOSKORI</button>
    </div>
  </div>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="payment-group">
      <div class="payment-title">Maksutavat</div>
      <div class="payment-logos">
        <img src="applepay.svg" alt="Apple Pay" />
        <img src="mc.svg" alt="Mastercard" />
        <img src="mobilepay.svg" alt="MobilePay" />
        <img src="visa.svg" alt="Visa" />
      </div>
      <div class="language-select" tabindex="0" role="button" onclick="toggleLangBox()" aria-label="Valitse kieli">
        <div class="language-box" id="langBox" style="display:none;">
          <img src="Suomenlippu.svg" alt="Suomenlippu" />
          <span>Suomi</span>
          <img src="Englanninlippu.svg" alt="Englannin lippu" />
          <span>English</span>
        </div>
        <img src="Suomenlippu.svg" alt="Suomen lippu" />
        <span>FI</span>
        <div class="dropdown-arrow"></div>
      </div>
    </div>

    <div class="middle-buttons-container">
      <div class="middle-buttons">
        <button class="middle-button">Tietoa yrityksestä</button>
        <button class="middle-button">Tietosuojaseloste</button>
      </div>
      <div class="middle-buttons">
        <button class="middle-button">Sivukartta</button>
        <button class="middle-button">Rekisteriseloste</button>
      </div>
    </div>

    <div class="somet-wrapper" aria-label="Sosiaalinen media">
      <div class="somet-text">Seuraa meitä</div>
      <button class="tiktok-btn" aria-label="Tiktok">
        <img src="Tiktok.png" alt="Tiktok" />
      </button>
    </div>

    <div class="copyright-group">
      <div class="copyright">© 2025 Yritys Oy</div>
      <div class="footer-buttons">
        <button class="footer-button" aria-label="Tietosuojaseloste">Tietosuojaseloste</button>
        <button class="footer-button" aria-label="Käyttöehdot">Käyttöehdot</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle kielivalikko
    function toggleLangBox() {
      const langBox = document.getElementById('langBox');
      langBox.style.display = (langBox.style.display === 'flex') ? 'none' : 'flex';
    }

    // Ostoskori napin ja boxin logiikka
    const cartBox = document.getElementById('cart-box');
    const cartContentBox = document.getElementById('cart-content-box');
    const cartCloseBtn = document.getElementById('cart-close-btn');

    cartBox.addEventListener('click', () => {
      if (cartContentBox.style.display === 'flex') {
        cartContentBox.style.display = 'none';
      } else {
        cartContentBox.style.display = 'flex';
        cartContentBox.style.flexDirection = 'column';
      }
    });

    cartCloseBtn.addEventListener('click', () => {
      cartContentBox.style.display = 'none';
    });

    // Mahdollinen myös sulku näppäimellä
    cartCloseBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        cartContentBox.style.display = 'none';
      }
    });

    // Ostoskori napin näppäimistökäyttö
    cartBox.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        cartBox.click();
      }
    });

  </script>
</body>
</html>
